<mat-form-field>
    <mat-label>Filter by date </mat-label>
    <input matInput (keyup.enter)="filterByDate(input.value)" #input>
</mat-form-field>

<button mat-stroked-button (click)="sortTable()">Sort by Date</button>

<table mat-table [dataSource]="tableData" class="mat-elevation-z8" matSort  matSortActive="Date" matSortDirection="asc">
    
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>
  
      <ng-container matColumnDef="team1">
        <th mat-header-cell *matHeaderCellDef></th> 
        <td mat-cell *matCellDef="let row" class="align-right"> {{row.team1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="scores">
        <th mat-header-cell *matHeaderCellDef> Match </th>
        <td mat-cell *matCellDef="let row"> {{row.team1Score}} - {{row.team2Score}} </td>
      </ng-container>
  
      <ng-container matColumnDef="team2">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row"> {{row.team2}} </td>
        </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" @fadeOut></tr>
  </table>
